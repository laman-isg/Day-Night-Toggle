<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Day-Night Toggle</title>
</head>
<body>
    <div class="checkfordark">
        <input type="checkbox" id="chk">
    </div>
    
    <div class="room"></div>
    <div class="night" id="night">
        <div class="moon" id="moon"></div>
        <div class="building-small"></div>
        <div class="building-medium"></div>
        <div class="building-tall"></div>
        <div class="building-tallest"></div>
        <div class="building-last"></div>
    </div>
    
    <div class="window-frame"></div>
    
    <div class="cat">
        <div class="mustache-left"></div>
        <div class="mustache-right"></div>
        <div class="tail-bottom"></div>
        <div class="tail-top-shadow"></div>
        <div class="tail-top"></div>
        <div class="cat-body">
            <div class="cat-head">
                <div class="left-ear"></div>
                <div class="right-ear"></div>
            </div>
        </div>
    </div>
      
    <script src="js/main.js"></script>
    
</body>
</html>
